<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <!-- For the JavaScript APIs for Office, go to https://aka.ms/officejs-overview to learn more. -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use: -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <script src="MessageRead.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css" />
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css" />

    <!-- To enable the offline use of Office UI Fabric, use: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
<body>
    <div id="content-header">
        <h2>New Client Request</h2>
    </div>
    <div id="content-main" class="ms-Grid">
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">
                <div class="ms-Table">
                    <div class="ms-Table-row" style="border-bottom: double;">
                        <p>
                            <label for="clientName">Client Name:</label>
                            <input id="clientName" />
                        </p>
                        <p>
                            <label for="date">Date:</label>
                            <input type="date" id="dateCreated" value="" />
                        </p>
                        <p>
                            <label for="sAtty">Submitting Attorney:</label>
                            <input id="sAtty" />
                        </p>
                        <p>
                            <label for="rAtty">Responsible Attorney:</label>
                            <input id="rAtty" />
                        </p>
                        <p>
                            <label for="clientcode">Client Code:</label>
                            <input id="clientCode" />
                        </p>

                    </div>
                    <div class="ms-Table-row">
                        <h3>Client Information</h3>
                        <p>
                            <label for="typeofclient">Type of client (select one):</label>
                            <select id="typeofclient">
                                <option value="ind">Individual</option>
                                <option value="corp">Corporation</option>
                                <option value="llc">Company (LLC)</option>
                                <option value="llp">Partnership (LLP)</option>
                                <option value="other">Other</option>
                            </select>
                        </p>
                        <p><input id="tocother" hidden /></p>
                    </div>
                    <div class="ms-Table-row">
                        <h3>Contact Information</h3>
                        <p>
                            <label for="contact">Contact Name:</label>
                            <input id="contact" required />
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input id="email" />
                        </p>
                        <p>
                            <label for="address">Address:</label>
                            <input id="address" />
                        </p>
                        <p>
                            <label for="city">City:</label>
                            <input id="city" style="width: 40%;"/>

                            <label for="state">ST:</label>
                            <input id="state" style="width: 8%;"/>

                            <label for="zip">ZIP:</label>
                            <input id="zip" style="width: 17%;"/>
                        </p>
                        <p>
                            <label for="country">Country:</label>
                            <input id="country" />
                        </p>
                        <p>
                            <label for="website">Website:</label>
                            <input id="website" />
                        </p>
                        <br />
                        <p>
                            <label for="desc">Describe the Client's Business:</label>
                            <textarea id="desc"></textarea>
                        </p>
                        <p>
                            <label for="emp">Number of employees:</label>
                            <input type="number" id="emp" />
                        </p>
                        <p>
                            <label for="affiliates">List any affiliates or entities that are related in any manner to the client:</label>
                            <textarea id="affiliates"></textarea>
                        </p>
                        <p>
                            <label for="competitors">List the client's major competitors:</label>
                            <textarea id="competitors"></textarea>
                        </p>
                        <p>
                            <label for="representation">Nature of Representation:</label>
                            <select id="representation">
                                <option value="general">General</option>
                                <option value="patapp">Patent Application</option>
                                <option value="patstudy">Patent Study</option>
                                <option value="trademark">Trademark</option>
                                <option value="agreement">Agreement</option>
                                <option value="tradesecret">Trade Secret</option>
                                <option value="other">Other</option>
                            </select>
                        </p>
                        <p>
                            <label for="technology">What technology is involved in this representation:</label>
                            <textarea id="technology"></textarea>
                        </p>
                        <p>
                            <span>Do you know of any potential conflict?</span>
                            <label for="yes">Yes</label>
                            <input type="radio" id="yes" value="yes" name="conflict" />
                            <label for="no">No</label>
                            <input type="radio" id="no" value="no" name="conflict" />
                            <label for="conflictexp">Please explain.</label><textarea id="conflictexp" hidden></textarea>
                        </p>
                    </div>
                    <div class="ms-Table-row">
                        <h3>Docketing</h3>
                        <label for="docketitems">List dates/items to be docketed below.</label>
                        <textarea id="docketitems"></textarea>
                    </div>
                    <div class="ms-Table-row">
                        <button type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" style="position:absolute;bottom: 0;">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
